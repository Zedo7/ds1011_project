seed: 0
device: "cuda"
paths:
  data_dir: "./data"
  ckpt_dir: "./checkpoints"
  logs_dir: "./runs"
training:
  epochs: 20
  batch_size: 64
  lr: 3e-4
  weight_decay: 0.01
  grad_clip: 1.0
model:
  d_model: 512
  n_heads: 8
  n_layers: 6
  dropout: 0.1
window:
  L_train: 256
  L_eval: 512
  H: 48
pe: "rope"       # [none, absolute, rope, alibi, xpos]
mask: "causal"   # [causal, bcm]
